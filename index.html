<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2025</title>
    <!-- 引入 Tailwind CSS 和 Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #0c0211; 
            font-family: -apple-system, "Noto Sans SC", "Microsoft YaHei", sans-serif;
        }
        #root { width: 100vw; height: 100vh; }
        .font-script { font-family: 'Great Vibes', cursive; }
        .font-love { font-family: 'Dancing Script', 'STKaiti', 'KaiTi', cursive; }
        
        @keyframes snow-fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(50px); opacity: 0; }
        }
        .animate-snow { animation: snow-fall linear infinite; }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(255, 20, 147, 1)); }
        }
        .animate-heart { animation: heartbeat 1.2s ease-in-out infinite; }

        .text-glow {
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9), 0 0 30px rgba(255, 20, 147, 0.6);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 192, 203, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React 逻辑代码 -->
    <script type="module">
        import React, { useEffect, useRef } from 'https://esm.sh/react@19.0.0';
        import { createRoot } from 'https://esm.sh/react-dom@19.0.0/client';

        const COLORS = ['#ff1493', '#ff69b4', '#da70d6', '#ba55d3', '#ffd700', '#ffffff', '#ff007f'];

        const ChristmasTree = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let animationFrameId;
                const dpr = window.devicePixelRatio || 1;

                const updateSize = () => {
                    canvas.width = canvas.offsetWidth * dpr;
                    canvas.height = canvas.offsetHeight * dpr;
                    ctx.scale(dpr, dpr);
                };
                updateSize();

                const particles = [];
                const treeHeight = canvas.offsetHeight * 0.62;
                const treeBaseWidth = canvas.offsetWidth * 0.33;
                const particleCount = 2800;

                for (let i = 0; i < particleCount; i++) {
                    const t = Math.random();
                    const radius = (1 - t) * treeBaseWidth * 0.5;
                    const angle = t * Math.PI * 24;
                    particles.push({
                        bx: Math.cos(angle) * radius,
                        by: -t * treeHeight,
                        bz: Math.sin(angle) * radius,
                        color: COLORS[Math.floor(Math.random() * COLORS.length)],
                        size: Math.random() * 1.8 + 0.5,
                        phase: Math.random() * Math.PI * 2,
                        speed: 2 + Math.random() * 3
                    });
                }

                let time = 0;
                const render = () => {
                    time += 0.008;
                    ctx.clearRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
                    
                    const cx = canvas.offsetWidth / 2;
                    const cy = canvas.offsetHeight * 0.82;

                    const sorted = [...particles].sort((a, b) => {
                        const az = a.bx * Math.sin(time * 0.4) + a.bz * Math.cos(time * 0.4);
                        const bz = b.bx * Math.sin(time * 0.4) + b.bz * Math.cos(time * 0.4);
                        return az - bz;
                    });

                    sorted.forEach((p) => {
                        const rotX = p.bx * Math.cos(time * 0.4) - p.bz * Math.sin(time * 0.4);
                        const rotZ = p.bx * Math.sin(time * 0.4) + p.bz * Math.cos(time * 0.4);
                        const perspective = 0.7 + (rotZ + treeBaseWidth) / (treeBaseWidth * 2) * 0.5;
                        const px = cx + rotX * perspective;
                        const py = cy + p.by * perspective;
                        const sparkle = Math.sin(time * p.speed + p.phase) * 0.5 + 0.5;

                        ctx.beginPath();
                        ctx.arc(px, py, p.size * perspective, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = perspective * 0.9 * (0.2 + sparkle * 0.8);
                        ctx.fill();

                        if (p.size > 1.5 && sparkle > 0.8) {
                            ctx.save();
                            ctx.shadowBlur = 8 * perspective;
                            ctx.shadowColor = p.color;
                            ctx.fill();
                            ctx.restore();
                        }
                    });

                    // 顶部星号
                    ctx.save();
                    ctx.translate(cx, cy - treeHeight - 12);
                    ctx.beginPath();
                    const outer = 12, inner = 5;
                    for (let i = 0; i < 5; i++) {
                        ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * outer, -Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                        ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * inner, -Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
                    }
                    ctx.closePath();
                    ctx.fillStyle = "#ffd700";
                    ctx.shadowBlur = 25; ctx.shadowColor = "#ffd700";
                    ctx.fill();
                    ctx.restore();

                    animationFrameId = requestAnimationFrame(render);
                };

                render();
                window.addEventListener('resize', updateSize);
                return () => {
                    cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', updateSize);
                };
            }, []);

            return React.createElement('canvas', { ref: canvasRef, className: "w-full h-full" });
        };

        const App = () => {
            return React.createElement('div', { className: "relative w-full h-full flex flex-col items-center justify-between py-12 px-4 select-none" },
                React.createElement('div', { className: "absolute inset-0 bg-gradient-to-b from-[#1a0a2e] via-[#0c0211] to-black z-[-1]" }),
                
                React.createElement('div', { className: "z-20 text-center mt-4" },
                    React.createElement('h1', { className: "text-pink-100 text-5xl md:text-7xl font-script text-glow animate-pulse" }, "Merry Christmas")
                ),

                React.createElement('div', { className: "absolute inset-0 z-0 flex items-center justify-center pointer-events-none" },
                    React.createElement(ChristmasTree)
                ),

                React.createElement('div', { className: "z-20 w-full flex flex-col items-center gap-4 mb-4" },
                    React.createElement('div', { className: "text-pink-300/30 text-[9px] tracking-[0.5em] uppercase" }, "Happy New Year • 2025"),
                    React.createElement('div', { className: "flex items-center gap-4 md:gap-6 px-10 py-4 rounded-full glass-panel" },
                        React.createElement('div', { className: "animate-heart text-xl md:text-3xl filter drop-shadow-[0_0_8px_rgba(255,0,0,0.8)]" }, "❤️"),
                        React.createElement('span', { 
                            className: "text-pink-100 text-xl md:text-3xl font-love text-glow animate-pulse tracking-[0.15em]",
                            style: { fontFamily: 'STKaiti, KaiTi, serif' }
                        }, "雯雯宝贝"),
                        React.createElement('div', { className: "animate-heart text-xl md:text-3xl filter drop-shadow-[0_0_8px_rgba(255,0,0,0.8)]" }, "❤️")
                    )
                ),

                React.createElement('div', { className: "absolute inset-0 pointer-events-none z-10 overflow-hidden" },
                    Array.from({ length: 45 }).map((_, i) => 
                        React.createElement('div', {
                            key: i,
                            className: "absolute bg-white rounded-full opacity-20 animate-snow",
                            style: {
                                left: `${Math.random() * 100}%`,
                                top: '-5%',
                                width: `${Math.random() * 2 + 1}px`,
                                height: `${Math.random() * 2 + 1}px`,
                                animationDuration: `${Math.random() * 10 + 8}s`,
                                animationDelay: `${Math.random() * 5}s`,
                                filter: 'blur(0.5px)'
                            }
                        })
                    )
                )
            );
        };

        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
    </script>
</body>
</html>
